<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th style="min-width: 12rem">
                Vytvořeno
            </th>
            <th>Druh</th>
            <th>Zobrazení</th>
            <th>Šířka; Délka</th>
            <th>Uživatel</th>
            <th># Fotek</th>
            <th># Komentářů</th>
        </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            <th>{{ row.id }}</th>
            <td>{{ row.created }}</td>
            <td>{{ row.category }}</td>
            <td>{{ row.display_count }}</td>
            <td>{{ row.lat }}; {{ row.lng }}</td>
            <td>{{ row.creator_id }}</td>
            <td>{{ row.n_images }}</td>
            <td>{{ row.n_comments }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
