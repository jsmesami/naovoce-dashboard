<div class="card block">
    <header class="card-header">
        <p class="card-header-title">
            Zobrazeno {{ offset }} – {{ [offset+limit, count] | min }}
            z celkových
            &nbsp<b class="has-text-warning-dark">{{ count }}</b>&nbsp
            kategorií
        </p>
        <a class="button is-small is-align-self-center mr-2"
           hx-get="{{ url_for('core.index') }}?categories_offset={{ offset-limit }}"
           hx-target="#stats"
           hx-swap="outerHTML"
           {% if offset <= 0 %}disabled hx-disable{% endif %}>
            <span class="icon">
                <i class="fa fa-chevron-left"></i>
            </span>
        </a>
        <a class="button is-small is-align-self-center"
           hx-get="{{ url_for('core.index') }}?categories_offset={{ offset+limit }}"
           hx-target="#stats"
           hx-swap="outerHTML"
           {% if offset + limit >= count %}disabled hx-disable{% endif %}>
            <span class="icon">
                <i class="fa fa-chevron-right"></i>
            </span>
        </a>
        <button class="card-header-icon" aria-label="more options">
            <span class="icon">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </span>
        </button>
    </header>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th style="min-width: 12rem">
                Vytvořeno
            </th>
            <th>Jméno</th>
            <th># Značek</th>
        </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            <th>{{ row.id }}</th>
            <td>{{ row.created }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.n_pois }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
