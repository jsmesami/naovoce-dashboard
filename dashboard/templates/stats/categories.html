<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th style="min-width: 12rem">
                Vytvořeno
            </th>
            <th>Jméno</th>
            <th># Značek</th>
        </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            <th>{{ row.id }}</th>
            <td>{{ row.created }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.n_pois }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
