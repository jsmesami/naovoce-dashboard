
<div class="columns is-centered">
    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
        <form class="box"
              hx-post="{{ url_for('auth.login') }}"
              hx-target="#content"
              hx-swap="outerHTML">
            {% if errors and errors.login_modal %}
                <div class="notification is-danger is-light">
                    {{ errors.login_modal }}
                </div>
            {% endif %}
            <div class="field">
                <label class="label control" for="email">Email</label>
                <div class="control has-icons-left">
                    <input class="input is-rounded"
                           type="email"
                           name="email"
                           id="email"
                           placeholder="me@na-ovoce.cz"
                           required>
                    <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label control" for="password">Heslo</label>
                <div class="control has-icons-left">
                    <input class="input is-rounded"
                           type="password"
                           name="password"
                           id="password"
                           placeholder="*******"
                           required>
                    <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Zapamatovat
                </label>
            </div>
            <button class="button is-block is-link is-rounded">
                Přihlásit se
            </button>
        </form>
    </div>
</div>
