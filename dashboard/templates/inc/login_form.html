<div class="column is-4 is-offset-4">
    <div class="box is-1">
        {% if error %}
            <div class="notification is-danger is-light">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="field">
                <label class="label control">
                    Email
                    <input class="input" type="email" name="email" placeholder="Email" required autofocus>
                </label>
            </div>
            <div class="field">
                <label class="label control" for="password">
                    Heslo
                    <input class="input" type="password" name="password" placeholder="Heslo" required>
                </label>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Zapamatovat
                </label>
            </div>
            <button class="button is-block is-link is-rounded is-fullwidth">Přihlásit se</button>
        </form>
    </div>
</div>
