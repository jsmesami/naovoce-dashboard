<!doctype html>
<html lang="cs" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ondřej Nejedlý">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Statistiky Na ovoce">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" crossorigin>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}" crossorigin>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" crossorigin>
    <link rel="mask-icon" href="{{ url_for('static', filename='img/safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" crossorigin>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#ffffff">
    <link rel="canonical" href="https://dashboard.na-ovoce.cz/" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/_hyperscript.min.js') }}" defer></script>
    <title>Statistiky Na ovoce</title>
</head>
<body>
    <section id="content" class="section">
        {% block content %}
        {% endblock %}
        <div id="login-modal" class="modal {% if login_modal %}is-active{% endif %}">
            {% include "inc/login_modal.html" %}
        </div>
    </section>
</body>
